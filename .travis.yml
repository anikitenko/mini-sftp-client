language: go

node_js:
  - 8

go:
  - 1.9

os:
  - osx
  - linux

cache:
  directories:
    - "~/.npm"
    - "~/.cache"

before_install: if [[ `npm -v` != 5.7* ]]; then npm i -g npm@5; fi

install:
  - go get -v github.com/revel/cmd/revel
  - go get -v github.com/kardianos/govendor
  - npm ci
  - govendor sync

before_script:
  - revel run github.com/anikitenko/mini-sftp-client &

script:
  - "$(npm bin)/cypress run --record"
  - kill $(jobs -p) || true
  - go build -o ./run/run.tmp ./run

before_deploy:
  - |
     if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        brew install jshon
        export BODY=$(jshon -s "$(cat CHANGELOG.md)"))

        mkdir artifacts

        if [[ "$TRAVIS_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.+)?$ ]]; then
          export TO_DEPLOY="yes"
          export PRE_RELEASE=false
          bash deploy.sh
          if [[ "$TRAVIS_TAG" =~ -.+ ]]; then
            export PRE_RELEASE=true
          fi
        fi
     fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  body: ${BODY}
  prerelease: $PRE_RELEASE
  name: $TRAVIS_TAG
  file: artifacts/*
  on:
    tags: true
    condition: $TO_DEPLOY = yes
    branch: master